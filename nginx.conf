user root;

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        server_name localhost;

        location /go/ {
            proxy_pass http://fiber-app:3000/;
        }

        location /.well-known/acme-challenge/ { root /var/www/certbot; }
    }
}